<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 10px;
        }
        h2 {
            color: #007acc;
            margin-top: 0;
        }
        p {
            color: #333;
        }
        .btn {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>LeetCode to VS Code Editor</h2>
    <p>Click the "Open in VS Code Editor" button on any LeetCode problem page to open it in the custom editor.</p>
    <button id="inject-btn" class="btn">Inject Button on Current Page</button>
    
    <script src="popup.js"></script>
</body>
</html>
